<!DOCTYPE html>
<html>
	<head>
		<title>inventory-manager</title>

		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body>
		<script language="javascript" src="main.js"></script>

		<h1>inventory-manager</h1>

		<section id="create">
			<h2>Create Product</h2>
			<form id="createProduct" onsubmit="return false">
				<fieldset>
					<legend>Product details</legend>

					<div class="formControls">
						<label>Name:</label>
						<input name="productName" placeholder="name" />

						<label>Price</label>
						<input name="productPrice" placeholder="price" type="number" step="0.01" min="0.01"/>

						<label>Quantity</label>
						<input name="productQuantity" placeholder="quantity" type="number" min="0"/>
					</div>
				</fieldset>

				<button onClick="createProduct()">Create</button>

				<span id="createSuccess" style="color:darkgreen;" class="hidden">Success!</span>
				<span id="createFailed" style="color:red;" class="hidden">Failed!</span>
			</form>
		</section>
		<section>
			<h2>Product List</h2>
			<button onClick="getProducts()">fetch products</button>
			<ul id="productList"></ul>
		</section>
	</body>
</html>
